openapi: 3.0.2
info:
  version: 0.1.0
  title: QRapid API
  termsOfService: 'https://qrapid.io/terms/'
  contact:
    name: QRapid Support
    email: api@qrapid.io
    url: 'https://qrapid.io/support'
  license:
    name: Proprietary
  description: |
    # QRapid API

    QRapid lets you generate, manage, and track static and dynamic QR codes
    programmatically. This reference documents the REST API.

    ## Authentication

    All endpoints require a valid **Firebase ID token** sent as a Bearer token:

    ```
    Authorization: Bearer <firebase-id-token>
    ```

    Tokens expire after 1 hour. Use the Firebase SDK to refresh them.

    ## Errors

    Error responses use [RFC 7807 Problem Details](https://www.rfc-editor.org/rfc/rfc7807)
    with `Content-Type: application/problem+json`.

