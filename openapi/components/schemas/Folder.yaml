description: A project folder used to organise QR codes. Scoped to the authenticated user.
type: object
required:
  - id
  - name
  - codeCount
  - createdAt
  - updatedAt
properties:
  id:
    description: Unique identifier for the folder, prefixed with `fol_`.
    type: string
    example: fol_abc123
  name:
    description: Human-readable name for the folder. Must be unique per user (max 100 characters).
    type: string
    maxLength: 100
    example: Summer Campaign
  description:
    description: Optional longer description for the folder (max 255 characters).
    type: string
    maxLength: 255
    nullable: true
    example: Q3 print materials for the summer campaign
  codeCount:
    description: Total number of QR codes (static and dynamic) currently in this folder.
    type: integer
    minimum: 0
    example: 12
  createdAt:
    description: ISO 8601 timestamp of when the folder was created.
    type: string
    format: date-time
    example: '2026-02-18T12:00:00Z'
  updatedAt:
    description: ISO 8601 timestamp of the most recent update to this folder.
    type: string
    format: date-time
    example: '2026-02-18T12:00:00Z'
