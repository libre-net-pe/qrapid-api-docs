description: Paginated list of QR code resources.
type: object
required:
  - data
  - pagination
properties:
  data:
    description: Array of QR code objects for the current page.
    type: array
    items:
      $ref: ./QrCode.yaml
  pagination:
    description: Pagination metadata.
    type: object
    required:
      - page
      - limit
      - total
    properties:
      page:
        description: The current page number (1-based).
        type: integer
        example: 1
      limit:
        description: Maximum number of items returned per page.
        type: integer
        example: 20
      total:
        description: Total number of QR codes in the user's library.
        type: integer
        example: 45
