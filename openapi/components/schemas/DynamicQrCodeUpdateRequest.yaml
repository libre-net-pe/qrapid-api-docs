description: >
  Request body for updating a dynamic QR code. All fields are optional but at least
  one must be provided. Only `destinationUrl` and `label` can be updated; the slug
  and short URL are immutable after creation.
type: object
minProperties: 1
properties:
  destinationUrl:
    description: >
      New redirect target URL. Must be a valid absolute URL (http or https).
      Updating this takes effect immediately for all future scans.
    type: string
    format: uri
    example: 'https://example.com/new-menu'
  label:
    description: New human-readable name for this QR code (max 255 characters).
    type: string
    maxLength: 255
    example: Updated Menu
  folderId:
    description: >
      ID of the folder to move this QR code into. Pass `null` to unfile the code
      (remove it from its current folder).
    type: string
    nullable: true
    example: fol_abc123
