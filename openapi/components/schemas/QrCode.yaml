description: A saved static QR code resource.
type: object
required:
  - id
  - type
  - content
  - downloadUrl
  - createdAt
properties:
  id:
    description: Unique identifier for the QR code, prefixed with `qr_`.
    type: string
    example: qr_abc123xyz
  type:
    description: The kind of data encoded in the QR code.
    type: string
    enum:
      - url
      - text
    example: url
  content:
    description: The raw value encoded into the QR code (a URL or plain text string).
    type: string
    example: 'https://example.com/campaign'
  label:
    description: Optional human-readable name assigned by the user.
    type: string
    example: Summer Campaign QR
  downloadUrl:
    description: >
      Signed CDN URL to download the generated QR code image (1024Ã—1024 PNG).
      The URL is valid for 24 hours; re-fetch the resource to obtain a fresh URL.
    type: string
    format: uri
    example: 'https://cdn.qrapid.io/qr/qr_abc123xyz.png'
  folderId:
    description: >
      ID of the folder this QR code belongs to. Null means the code is unfiled.
      Use `PATCH /qr-codes/{id}` to move a code between folders.
    type: string
    nullable: true
    example: fol_abc123
  branding:
    description: Branding configuration applied at generation time. Null if the QR code was generated without custom branding.
    type: object
    nullable: true
    allOf:
      - $ref: ./Branding.yaml
  scannability:
    description: Scannability assessment computed at generation time.
    allOf:
      - $ref: ./ScannabilityResult.yaml
  createdAt:
    description: ISO 8601 timestamp of when the QR code was generated.
    type: string
    format: date-time
    example: '2026-02-18T12:00:00Z'
