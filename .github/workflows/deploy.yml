name: Deploy API Docs to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate OpenAPI spec
        run: npx openapi validate openapi/openapi.yaml

      - name: Bundle spec to JSON
        run: npx openapi bundle openapi/openapi.yaml --output dist/openapi.json --ext json

      - name: Generate index.html
        run: |
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
            <head>
              <title>QRapid API Reference</title>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <link rel="icon" type="image/png" href="https://redocly.github.io/redoc/favicon.png">
              <style>
                body { margin: 0; padding: 0; }
              </style>
            </head>
            <body>
              <redoc spec-url="openapi.json"
                     theme='{"colors":{"primary":{"main":"#32329f"}}}'
                     expand-responses="200,201"
                     required-props-first="true"
                     hide-download-button="false">
              </redoc>
              <script src="https://cdn.jsdelivr.net/npm/redoc/bundles/redoc.standalone.js"></script>
            </body>
          </html>
          EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
